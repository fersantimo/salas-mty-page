<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Agenda – Empatía</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.11/index.global.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #contenedor {
      width: 100%;
      max-width: 1024px;
      height: 90vh;
      background: white url('salasMTY-Vertical.png') no-repeat center;
      background-size: contain;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    #cal {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <div id="cal"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendar = new FullCalendar.Calendar(document.getElementById('cal'), {
        plugins: [FullCalendar.timeGridPlugin, FullCalendar.icalendarPlugin],
        initialView: 'timeGridDay',
        locale: 'es-mx',
        nowIndicator: true,
        slotMinTime: "07:00:00",
        slotMaxTime: "21:00:00",
        headerToolbar: false,
        height: '100%',
        eventSources: [
          {
            url: 'https://outlook.office365.com/owa/calendar/8f510ab44e524bf880df0271f2d95b9b@tecmx.onmicrosoft.com/74ba31b00a7a4b379af98254324bf00e6280432118622839938/calendar.ics',
            format: 'ics'
          }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
