<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Empat√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FullCalendar desde CDN sin CORB -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    #foto {
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
    }
    #calendar {
      width: 100%;
      max-width: 1000px;
    }
  </style>
</head>
<body>

  <img id="foto" src="salasMTY-Vertical.png" alt="Imagen institucional de sala" />

  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      const response = await fetch("https://ics-backend-tec-d3fec3ewdfevcgd5.eastus-01.azurewebsites.net/ics/empatia");
      const events = await response.json();

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridDay,timeGridWeek,listWeek'
        },
        locale: 'es',
        slotMinTime: '07:00:00',
        slotMaxTime: '21:00:00',
        events: events
      });

      calendar.render();
    });
  </script>
</body>
</html>
