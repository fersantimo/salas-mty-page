<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Agenda – Sala Empatía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #cal {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
      background: white;
      height: 100%;
    }
  </style>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/timegrid.min.css" rel="stylesheet" />
</head>
<body>

  <div id="cal"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/timegrid.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.17/index.global.min.js"></script>

  <script>
    const cal = new FullCalendar.Calendar(document.getElementById('cal'), {
      plugins: [FullCalendarPluginTimeGrid, FullCalendarPluginICalendar],
      initialView: 'timeGridDay',
      locale: 'es-mx',
      slotMinTime: '07:00',
      slotMaxTime: '21:00',
      nowIndicator: true,
      height: '100%',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: ''
      },
      eventSources: [
        {
          url: 'https://ics-backend-tec-d3fec3ewdfevcgd5.eastus-01.azurewebsites.net/ics/empatia',
          format: 'json'
        }
      ]
    });

    cal.render();
  </script>
</body>
</html>
