<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Empatía</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css" rel="stylesheet" />

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.js"></script>

  <style>
    :root {
      --rosa: #f33d70;
      --gris: #9ea0a3;
      --linea: #dcdcdc;
      --font: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      display: flex;
      font-family: var(--font);
    }

    #hero {
      width: 36%;
      min-width: 300px;
      background: var(--rosa);
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    #hero h1 {
      font-size: 2.6rem;
      font-weight: 700;
      padding: 1.4rem;
    }

    #hero img {
      flex: 1;
      object-fit: cover;
      width: 100%;
    }

    #wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 .8rem;
    }

    #cal {
      flex: 1;
      height: 100%;
    }

    .fc-theme-standard .fc-scrollgrid {
      border-color: var(--linea);
    }

    .fc .fc-toolbar-title {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .fc-button {
      background: #fff;
      border: 2px solid #000;
      color: #000;
      border-radius: 8px;
      padding: .2rem .8rem;
    }

    .fc-button-primary:not(:disabled):hover {
      background: #000;
      color: #fff;
    }

    .fc-event {
      background: var(--gris);
      border: 0;
      border-radius: 4px;
      font-size: .85rem;
    }
  </style>
</head>
<body>
  <aside id="hero">
    <h1 id="roomName"></h1>
    <img src="salasMTY-Vertical.png" alt="Sala">
  </aside>

  <section id="wrap">
    <div id="cal"></div>
  </section>

  <script>
    const sala = {
      nombre: 'Empatía',
      url: 'https://ics-backend-tec-d3fec3ewdfevcgd5.eastus-01.azurewebsites.net/ics/empatia',
      foto: 'salasMTY-Vertical.png'
    };

    document.getElementById('roomName').textContent = sala.nombre;
    document.querySelector('#hero img').src = sala.foto;

    const cal = new FullCalendar.Calendar(document.getElementById('cal'), {
      initialView: 'timeGridDay',
      locale: 'es-mx',
      slotMinTime: '07:00',
      slotMaxTime: '21:00',
      nowIndicator: true,
      headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
      height: '100%',
      events: sala.url // <--- Esto es lo que cambia: espera JSON ya
    });

    cal.render();

    setInterval(() => cal.refetchEvents(), 300000); // cada 5 minutos
  </script>
</body>
</html>
