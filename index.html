<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Sala – Aprendedor al centro</title>
  <style>
    * { box-sizing: border-box }
    body {
      margin: 0;
      font-family: sans-serif;
      padding: 1rem;
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }
    #foto {
      width: 45%;
      max-width: 480px;
      border-radius: 8px;
    }
    #contenedor {
      flex: 1;
      min-width: 320px;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #info {
      text-align: left;
    }
    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }
    @media(max-width: 900px) {
      body {
        flex-direction: column;
        align-items: stretch;
      }
      #foto {
        width: 100%;
      }
      #info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Imagen vertical -->
  <img id="foto"
       src="https://raw.githubusercontent.com/fersantimo/salas-mty-page/main/salasMTY-Vertical.png"
       alt="Sala de juntas">

  <!-- Info + calendario -->
  <div id="contenedor">
    <div id="info">
      <h2>Sala – Aprendedor al centro</h2>
      Campus MTY · Centrales Norte piso 2<br>
      16 personas · Proyector, cámara, audio
    </div>

    <iframe
      src="https://calendar.google.com/calendar/embed?
       src=2318gaej1kq4i7ljh5jjb3jpe35i7fi3%40import.calendar.google.com
       &ctz=America%2FMexico_City
       &mode=WEEK
       &showTitle=0
       &showNav=0
       &showDate=0
       &showPrint=0
       &showTabs=0
       &showCalendars=0
       &showTz=0"
  style="width:100%;height:700px;border:none"
  loading="lazy">
</iframe>
  </div>

</body>
</html>
