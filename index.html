<!DOCTYPE html><html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Agenda – Sala Aprendedor al centro</title>

  <!-- 1️⃣ Núcleo de FullCalendar (trae CSS embebido) -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/index.global.min.js"></script>

  <!-- 2️⃣ ical.js ***ANTES*** del plugin icalendar -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>

  <!-- 3️⃣ Plugins   (el de icalendar primero) -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.11/index.global.min.js"></script>

  <style>
    body{margin:0;font-family:sans-serif;display:flex;height:100vh}
    #foto{width:36%;max-width:480px;object-fit:cover}
    #cal{flex:1;min-width:320px}
    @media(max-width:900px){body{flex-direction:column}#foto{width:100%;height:38vh}}
  </style>
</head>
<body>

  <img id="foto"
       src="https://raw.githubusercontent.com/fersantimo/salas-mty-page/main/salasMTY-Vertical.png"
       alt="banner sala">

  <div id="cal">Cargando agenda…</div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {

    /* URL pública iCal de Google */
    const ICS_GOOGLE = "https://calendar.google.com/calendar/ical/2318gaej1kq4i7ljh5jjb3jpe35i7fi3%40import.calendar.google.com/public/basic.ics";
    /* Proxy sin CORS */
    const FEED = "https://api.allorigins.win/raw?url=" + encodeURIComponent(ICS_GOOGLE);

    const cal = new FullCalendar.Calendar(document.getElementById('cal'),{
      plugins: [FullCalendarICalendar, FullCalendarTimeGrid],
      locale : 'es',
      initialView: 'timeGridDay',
      nowIndicator: true,
      height:'auto',
      headerToolbar:{
        left:'prev,next today',
        center:'title',
        right:'timeGridDay,timeGridWeek,listDay'
      },
      buttonText:{today:'Hoy',day:'Día',week:'Semana',list:'Lista'},
      events:{ url: FEED, format:'ics' },
      eventColor:'#0078d4',
      slotMinTime:'07:00', slotMaxTime:'22:00'
    });

    cal.render();
    setInterval(()=>cal.refetchEvents(),5*60*1000);   // refresco cada 5 min
  });
  </script>
</body></html>
