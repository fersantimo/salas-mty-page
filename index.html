<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sala – Aprendedor al centro</title>

  <!-- SÓLO el .js, ya trae CSS embebido -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; display: flex; gap: 2rem; align-items: flex-start; }
    img#foto { width: 45%; border-radius: 8px; }
    #info { margin: 0.5rem 0 1rem; }
    #cal { flex-grow: 1; min-width: 300px; }
    @media (max-width: 900px) {
      body { flex-direction: column; align-items: stretch; }
      img#foto { width: 100%; }
    }
  </style>
</head>

<body>
  <!-- Imagen y texto -->
  <img id="foto"
       src="https://raw.githubusercontent.com/fersantimo/salas-mty-page/main/salasMTY-Vertical.png"
       alt="Foto sala">

  <div>
    <h2 id="nombre">Sala – Aprendedor al centro</h2>
    <p id="info">Campus MTY · Centrales Norte piso 2<br>
                 16 personas · Proyector, cámara, audio</p>
    <div id="cal">Cargando agenda…</div>
  </div>

  <!-- Librería -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {

    /* 1.  URL del .ics (la que SÍ se descarga en tu navegador) */
    const ICS_URL_ORIG = "https://outlook.office365.com/owa/calendar/171f51fb1da64999af83fed6a931c693@tecmx.onmicrosoft.com/4ff84c083ffd48fda5ad8e53d8e6d89414485631548000335326/calendar.ics";

    /* 2.  Pasamos la URL por el proxy AllOrigins  */
    const FEED_URL = "https://api.allorigins.win/raw?url=" + encodeURIComponent(ICS_URL_ORIG);

    /* 3.  Iniciamos FullCalendar */
    const cal = new FullCalendar.Calendar(document.getElementById('cal'),{
      plugins: [ FullCalendar.icalendarPlugin, FullCalendar.timeGridPlugin ],
      locale: 'es-mx',
      initialView: 'timeGridDay',
      height: 'auto',
      nowIndicator: true,
      headerToolbar:{
        left:'prev,next today',
        center:'title',
        right:'timeGridDay,timeGridWeek,listDay'
      },
      buttonText:{ today:'Hoy', day:'Día', week:'Semana', list:'Lista' },
      events:{ url: FEED_URL, format:'ics' },
      eventColor:'#0078d4',
      slotMinTime:'07:00',
      slotMaxTime:'22:00'
    });

    cal.render();

    /* 4.  Refresco cada 5 min y salto a Hoy a medianoche */
    setInterval(()=>cal.refetchEvents(), 5*60*1000);
    setTimeout(function jump(){ cal.today(); cal.refetchEvents();
                                setTimeout(jump,24*60*60*1000);   },
                new Date().setHours(24,5,0,0)-Date.now());
  });
  </script>
</body>
</html>
