<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Sala – Aprendedor al centro</title>

  <!--  FullCalendar core + estilos  -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.global.min.js"></script>
  <link   href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

  <!--  Necesario para interpretar .ics  -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>

  <!--  Plugins extra (timeGrid + list + icalendar)  -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@5.11.3/main.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@5.11.3/main.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@5.11.3/main.global.min.js"></script>

  <style>
    body{font-family:sans-serif;margin:0;padding:1rem;display:flex;gap:2rem;align-items:flex-start}
    #foto{width:45%;max-width:480px;border-radius:8px}
    #info{margin:.5rem 0 1rem}
    #cal{flex:1;min-width:320px}
    @media(max-width:900px){body{flex-direction:column}#foto{width:100%}}
  </style>
</head>
<body>

  <!--  Portada  -->
  <img id="foto"
       src="https://raw.githubusercontent.com/fersantimo/salas-mty-page/main/salasMTY-Vertical.png"
       alt="Foto sala">

  <!--  Texto + calendario  -->
  <div>
    <h2>Sala – Aprendedor al centro</h2>
    <p id="info">
      Campus MTY · Centrales Norte piso 2<br>
      16 personas · Proyector, cámara, audio
    </p>
    <div id="cal">Cargando agenda…</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      /* 1. URL del .ics que SÍ descarga en el navegador */
      const ICS_URL =
        "https://outlook.office365.com/owa/calendar/171f51fb1da64999af83fed6a931c693@tecmx.onmicrosoft.com/4ff84c083ffd48fda5ad8e53d8e6d89414485631548000335326/calendar.ics";

      /* 2. Se pasa por AllOrigins para esquivar CORS */
      const FEED_URL = "https://api.allorigins.win/raw?url=" + encodeURIComponent(ICS_URL);

      /* 3. ¡Calendario! */
      const cal = new FullCalendar.Calendar(document.getElementById('cal'), {
        plugins: [
          FullCalendar.TimeGridPlugin,
          FullCalendar.ListPlugin,
          FullCalendar.IcalendarPlugin
        ],
        locale: 'es-mx',
        initialView: 'timeGridDay',
        nowIndicator: true,
        height: 'auto',
        headerToolbar: {
          left:   'prev,next today',
          center: 'title',
          right:  'timeGridDay,timeGridWeek,listDay'
        },
        buttonText: { today: 'Hoy', day: 'Día', week: 'Semana', list: 'Lista' },
        events: { url: FEED_URL, format: 'ics' },
        eventColor: '#0078d4',
        slotMinTime: '07:00',
        slotMaxTime: '22:00'
      });

      cal.render();

      /* 4. Refresca cada 5 min y vuelve a “Hoy” a medianoche */
      setInterval(() => cal.refetchEvents(), 5 * 60 * 1000);
      const jumpToToday = () => { cal.today(); cal.refetchEvents(); };
      setTimeout(jumpToToday,
                 new Date().setHours(24, 5, 0, 0) - Date.now());
    });
  </script>
</body>
</html>
