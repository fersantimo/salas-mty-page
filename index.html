<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Disponibilidad – Sala “Aprendedor al centro”</title>

  <!-- FullCalendar + ical plug-in -->
  <link  rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.10/index.global.min.js"></script>

  <style>
    html,body{margin:0;height:100%;font-family:Segoe UI,Arial,sans-serif}
    img#foto{float:right;max-height:160px;margin:1rem;border-radius:6px;box-shadow:0 2px 6px #0003}
    h2 {margin:1rem 0 .5rem;font-weight:600;font-size:1.8rem}
    #info{margin:0 1rem 1rem;color:#444;line-height:1.4}
    #cal{margin:0 1rem 1rem}
  </style>
</head>
<body>

  <!-- 1. Datos fijos de la sala -->
  <img id="foto"
       src="https://raw.githubusercontent.com/fersantimo/salas-mty-page/refs/heads/main/salasMTY-Vertical.png"
       alt="Foto sala">

  <h2 id="nombre">Sala – Aprendedor al centro</h2>
  <p id="info">
     Campus MTY · Centrales Norte piso 2<br>
     16 personas · Proyector, cámara, audio
  </p>

  <!-- 2. Calendario -->
  <div id="cal"></div>

  <!-- 3. Lógica -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {

    /* --------- Config Calendar --------- */
    const cal = new FullCalendar.Calendar(document.getElementById('cal'), {
      plugins: [ FullCalendar.icalendarPlugin, FullCalendar.timeGridPlugin, FullCalendar.listPlugin ],
      locale: 'es-mx',
      initialView: 'timeGridDay',
      height: '83vh',          // cabe bajo la cabecera
      nowIndicator: true,
      headerToolbar:{
        left  : 'prev,next today',
        center: 'title',
        right : 'timeGridDay,timeGridWeek,listWeek'
      },
      buttonText:{
        today:'Hoy', day:'Día', week:'Semana', list:'Lista'
      },
      slotMinTime:'07:00',
      slotMaxTime:'22:00',
      eventColor :'#0078d4',
      events:{
        url:'https://outlook.office365.com/owa/calendar/171f51fb1da64999af83fed6a931c693@tecmx.onmicrosoft.com/821c413038c64167a4dd104d2e55398e10998648141616686602/calendar.ics',
        format:'ics'
      }
    });
    cal.render();

    /* --------- Auto-refresh cada 5 min --------- */
    setInterval(()=>cal.refetchEvents(),5*60*1000);

    /* --------- Volver a HOY a medianoche +5 min --------- */
    const msToMid = new Date().setHours(24,5,0,0)-Date.now();
    setTimeout(function goToday(){
        cal.today(); cal.refetchEvents();
        setTimeout(goToday,24*60*60*1000);
    }, msToMid);
  });
  </script>
</body>
</html>
