<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sala – Aprendedor al centro</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; display: flex; gap: 2rem; align-items: flex-start; }
    img#foto { width: 45%; border-radius: 8px; }
    #info { margin: 0.5rem 0 1rem; }
    #cal { flex-grow: 1; min-width: 300px; }
    @media (max-width: 900px) {
      body { flex-direction: column; align-items: stretch; }
      img#foto { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- Imagen y detalles -->
  <img id="foto" src="https://raw.githubusercontent.com/fersantimo/salas-mty-page/main/salasMTY-Vertical.png" alt="Foto sala">
  <div>
    <h2 id="nombre">Sala – Aprendedor al centro</h2>
    <p id="info">Campus MTY · Centrales Norte piso 2 <br> 16 personas · Proyector, cámara, audio</p>
    <div id="cal">Cargando agenda…</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const ICS_RAW_URL = "https://outlook.office365.com/owa/calendar/171f51fb1da64999af83fed6a931c693@tecmx.onmicrosoft.com/821c413038c64167a4dd104d2e55398e10998648141616686602/calendar.ics";
      const FEED_URL = "https://api.allorigins.win/raw?url=" + encodeURIComponent(ICS_RAW_URL);

      const calendar = new FullCalendar.Calendar(document.getElementById('cal'), {
        plugins: [ FullCalendar.icalendarPlugin, FullCalendar.timeGridPlugin ],
        locale: 'es-mx',
        initialView: 'timeGridDay',
        nowIndicator: true,
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridDay,timeGridWeek,listDay'
        },
        buttonText: { today: 'Hoy', day: 'Día', week: 'Semana', list: 'Lista' },
        events: { url: FEED_URL, format: 'ics' },
        eventColor: '#0078d4',
        slotMinTime: '07:00',
        slotMaxTime: '22:00'
      });

      calendar.render();
    });
  </script>
</body>
</html>
